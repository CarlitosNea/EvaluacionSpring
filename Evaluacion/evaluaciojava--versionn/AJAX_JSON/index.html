<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="/script.js"></script>
    <link rel="stylesheet" href="/index.css">
    
    <title>Document</title>
</head>
<body>
    <table id="tabla"></table>
    <button type="submit" class="btn btn-primary" id="listar">Listar</button>


    <fieldset>
        <legend>Nueva Estudiante</legend>
        <form id="form_estu_novo" action="">
            <div>
                <label for="">Documento</label>
                <input type="text" id="doc_input">
            </div>
            <div>
                <label for="">Nombre</label>
                <input type="text" id="nombre_input">
            </div>
            <div>
                <label for="">Apellido</label>
                <input type="text" id="apellido_input">
            </div>
            <div>
                <label for="">Curso</label>
                <input type="text" id="curso_input">
            </div>
            <div>
                <label for="">Nota final</label>
                <input type="text" id="nota_input">
            </div>
            <button type="submit" id="enviar">Enviar</button>
        </form>
    </fieldset>


    <fieldset>
        <legend>Estado del curso</legend>
        <form id="form_estado_curso">
            <div>
                <label for="">Curso</label>
                <input type="text" id="curso_estado">
            </div>
        </form>
        <button type="button" id="consultar">Consultar</button>
    </fieldset>


</body>
</html>
